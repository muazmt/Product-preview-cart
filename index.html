<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="product.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="container">
  <div class="image"><img  src="./images/image-product-desktop.jpg" alt="" srcset=""> </div>
 <div class="wrap">
  <h5>Perfume</h5>

  <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

  <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>

  <div class="price">
    <h2 class="before">$149.99</h2>
    <p class="after"> <sup>$169.99</sup></p>
  </div>
  
  <div class="cart">
   <img src="./images/icon-cart.svg" alt="" srcset="">
   <a href="">Add to Cart</a>
  </div>
 </div>

</section>

</body>
</html>
